<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
          <input type="checkbox" id="ckbx-lower" name="ckbx-lower" value="Lowercase">
          <label for="ckbx-lower">Use lowercase letters</label><br/>
          <input type="checkbox" id="ckbx-upper" name="ckbx-upper" value="Uppercase">
          <label for="ckbx-upper">Use uppercase letters</label><br/>
          <input type="checkbox" id="ckbx-num" name="ckbx-num" value="Numbers">
          <label for="ckbx-num">Use numbers</label><br/>
          <input type="checkbox" id="ckbx-spec" name="ckbx-spec" value="Special">
          <label for="ckbx-spec">Use special characters</label><br/>
        </div>
        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>
        <div class="card-footer">
          <button id="generate" class="btn">Generate Password</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
